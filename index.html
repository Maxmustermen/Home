<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startseite Modern</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Meine moderne Startseite Test 2</h1>
    <div id="add-website-form">
      <input type="text" id="site-title" placeholder="Seitentitel"/>
      <input type="url" id="site-url" placeholder="https://..."/>
      <button onclick="addWebsite()">➕ Hinzufügen</button>
    </div>
  </header>
  <main>
    <div id="tiles-container"></div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  new Sortable(document.querySelector('.container'), {
    animation: 180,
    ghostClass: 'ghost',
    dragClass: 'dragging'
  });
</script>
</body>
</html>
