<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="add-form-container">
    <form id="add-form">
      <input type="text" id="title-input" placeholder="Titel" required />
      <input type="url" id="url-input" placeholder="Webseiten-URL (https://...)" required />
      <button type="submit">➕ Hinzufügen</button>
    </form>
  </div>
  <div class="container" id="cards-container">
    <!-- Anfangsbeispiele -->
    <div class="card" data-url="https://www.heise.de">
      <button class="card-delete" title="Entfernen">×</button>
      <a href="https://www.heise.de" target="_blank" class="icon-link"><img class="icon" src="https://www.google.com/s2/favicons?sz=64&domain=heise.de" alt="Favicon"></a>
      <div class="card-title">heise online</div>
    </div>
    <div class="card" data-url="https://www.wikipedia.org">
      <button class="card-delete" title="Entfernen">×</button>
      <a href="https://www.wikipedia.org" target="_blank" class="icon-link"><img class="icon" src="https://www.google.com/s2/favicons?sz=64&domain=wikipedia.org" alt="Favicon"></a>
      <div class="card-title">Wikipedia</div>
    </div>
  </div>
</body>
</html>
